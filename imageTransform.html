<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> image Transform</title>
        <style>
            #imgh {
                opacity: 100%;
                width: 500px;
                height: 300px;
                transition: opacity 5s;
                }
                
           #imgh:hover {
               opacity: 0%;
               transition: opacity 5s;
                
            }
        </style>
    </head>
    <body>
        <img src="thumb2-kochou-shinobu-butterfly-tomioka-giyuu-demon-hunter-spring.jpg" alt="photo hover" id="imgh">
    </body>
</html>
