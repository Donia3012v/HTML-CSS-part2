<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Animation </title>
    </head>
    <body>
        <canvas width="500" height="500" style="border:1px solid black" id="can"></canvas>
        <script>
            var a = 0;
            var b = 0;
            var can = document.getElementById("can");
            var ctx = can.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(0,0);
            var time = setInterval(()=>{
                if( a === can.width && b === can.height)
                {
                    clearInterval(time);
                    alert("animation end!");
                } else
                {
                    a += 50;
                    b += 50;
                    ctx.lineTo(a,b);
                    ctx.strokeStyle = "red" ;
                    ctx.lineWidth = "5";
                    ctx.stroke();

                }
            },500);
            ctx.closePath();
        </script>
    </body>
</html>
